<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="weather-container">
    <header>
      <h1>TODAY WEATHER</h1>
      <p id="current-date">-- --, ----</p>
    </header>

    <div class="divider"></div>

    <section class="current-weather">
      <h2 id="current-day">DAY</h2>
      <p id="location" class="clickable">City</p>
      <p id="location-details">State, Country</p>
      <p id="time">Current Weather --:--</p>
      <p id="condition-text">Condition</p>
      <!-- Weather icon inserted here -->
    </section>

    <div class="divider"></div>

    <section class="temperature">
      <h3>Temperature</h3>
      <p id="current-temp" class="clickable">--Â°C</p>
      <p id="humidity">--% humidity</p>
    </section>

    <div class="divider"></div>

    <section class="forecast">
      <!-- Forecast will be added dynamically -->
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
